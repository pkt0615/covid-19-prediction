<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코로나19 예측 및 시각화 프로젝트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>h1,h2,p { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <h1 class="text-center">코로나19 예측 및 시각화 프로젝트</h1>
    </div>


    <div class="container mb-3">
        <h2 class="text-left">대한민국</h2>
        <hr>
        <div class="row">
            <div class="col"><canvas id="koreaBarChart"></canvas></div>
        </div>
        <div class="row">
            <div class="col"><canvas id="koreaLineChart"></canvas></div>
        </div>
    </div>
    
    <div class="container mb-3">
        <h2 class="text-left">이탈리아</h2>
        <hr>
        <div class="row">
            <div class="col"><canvas id="italyBarChart"></canvas></div>
        </div>
        <div class="row">
            <div class="col"><canvas id="italyLineChart"></canvas></div>
        </div>
    </div>
    
    <div class="container mb-3">
        <h2 class="text-left">미국</h2>
        <hr>
        <div class="row">
            <div class="col"><canvas id="usBarChart"></canvas></div>
        </div>
        <div class="row">
            <div class="col"><canvas id="usLineChart"></canvas></div>
        </div>
    </div>
    
    <div class="container mb-3">
        <h2 class="text-left">캐나다</h2>
        <hr>
        <div class="row">
            <div class="col"><canvas id="canadaBarChart"></canvas></div>
        </div>
        <div class="row">
            <div class="col"><canvas id="canadaLineChart"></canvas></div>
        </div>
    </div>
    
    <div class="container mb-3">
        <h2 class="text-left">독일</h2>
        <hr>
        <div class="row">
            <div class="col"><canvas id="germanyBarChart"></canvas></div>
        </div>
        <div class="row">
            <div class="col"><canvas id="germanyLineChart"></canvas></div>
        </div>
    </div>
    

    <div class="container">
        <h2>프로젝트 제작자</h2>
        <hr>
        <p>팀명: 러닝머신</p>
        <p>기획: 3-11반 김진원</p>
        <p>머신러닝: 3-10반 김태환, 3-10반 이은상</p>
        <p>시각화: 3-10반 박기태</p>
    </div>

    <script src="https://github.io/covid-19-prediction/data/covid19_confirmed.js"></script>
    <script src="https://github.io/covid-19-prediction/data/prediction.js"></script>
    <script src="https://github.io/covid-19-prediction/js/dataClass.js"></script>
    <script src="https://github.io/covid-19-prediction/js/korea.js"></script>
    <script src="https://github.io/covid-19-prediction/js/italy.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
